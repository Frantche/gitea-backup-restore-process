[database]
DB_TYPE  = mysql
HOST     = gitea-db-e2e:3306  
NAME     = gitea
USER     = gitea
PASSWD   = gitea123
SSL_MODE = disable
CHARSET  = utf8

[security]
INSTALL_LOCK = true
SECRET_KEY   = e2e-test-secret-key-for-testing-only
INTERNAL_TOKEN = e2e-test-internal-token-for-testing-only

[service]
DISABLE_REGISTRATION = false
REQUIRE_SIGNIN_VIEW  = false
ENABLE_NOTIFY_MAIL   = false

[server]
DOMAIN           = localhost
HTTP_PORT        = 3000
ROOT_URL         = http://localhost:3000/
DISABLE_SSH      = true
START_SSH_SERVER = false

[repository]
ROOT = /data/git/repositories

[log]
MODE = console
LEVEL = Info

[admin]
DISABLE_REGULAR_ORG_CREATION = false

[webhook]
ALLOWED_HOST_LIST = *

[mailer]
ENABLED = false