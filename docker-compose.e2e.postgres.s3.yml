# Common configurations
x-gitea-common: &gitea-common
  image: gitea/gitea:1.21
  environment:
    - GITEA__security__INSTALL_LOCK=true
    - GITEA__security__SECRET_KEY=e2e-test-secret-key-for-testing-only
    - GITEA__service__DISABLE_REGISTRATION=false
    - GITEA__service__REQUIRE_SIGNIN_VIEW=false
    - USER_UID=1000
    - USER_GID=1000
  ports:
    - "3000:3000"
  volumes:
    - gitea-data:/data
    - ./tests/e2e/gitea-config/app.postgres.ini:/data/gitea/conf/app.ini:ro
    - ./tests/e2e/gitea-config:/etc/gitea-config:ro
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:3000/"]
    interval: 10s
    timeout: 5s
    retries: 10

services:
  # MinIO S3-compatible storage for testing
  minio:
    image: minio/minio:latest
    container_name: minio-e2e-postgres
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data-postgres:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL database for Gitea
  gitea-db-e2e-postgres:
    image: postgres:15
    container_name: gitea-db-e2e-postgres
    environment:
      POSTGRES_DB: gitea
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: gitea123
    ports:
      - "5432:5432"
    volumes:
      - db-data-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitea -d gitea"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gitea service
  gitea-e2e:
    <<: *gitea-common
    container_name: gitea-e2e-postgres
    environment:
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=gitea-db-e2e-postgres:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea123
      - GITEA__database__SSL_MODE=disable
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__security__SECRET_KEY=e2e-test-secret-key-for-testing-only
      - GITEA__service__DISABLE_REGISTRATION=false
      - GITEA__service__REQUIRE_SIGNIN_VIEW=false
      - USER_UID=1000
      - USER_GID=1000
    depends_on:
      gitea-db-e2e-postgres:
        condition: service_healthy

  # Backup/Restore testing container
  gitea-backup-e2e:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitea-backup-e2e-postgres
    environment:
      # Backup configuration
      BACKUP_ENABLE: "true"
      BACKUP_METHODE: "s3"
      ENDPOINT_URL: "http://minio:9000"
      AWS_ACCESS_KEY_ID: "minioadmin"
      AWS_SECRET_ACCESS_KEY: "minioadmin123"
      BUCKET: "gitea-backup"
      BACKUP_PREFIX: "e2e-test-postgres"
      BACKUP_MAX_RETENTION: "3"
      # Gitea configuration
      APP_INI_PATH: "/data/gitea/conf/app.ini"
    volumes:
      - gitea-data:/data
      - ./tests/e2e/gitea-config:/etc/gitea-config:ro
    depends_on:
      gitea-e2e:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: ["sleep", "infinity"]

volumes:
  minio-data-postgres:
  db-data-postgres:
  gitea-data: