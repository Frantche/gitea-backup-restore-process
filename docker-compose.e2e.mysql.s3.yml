# E2E Testing: MySQL + S3 Configuration
# This file defines only the services needed for MySQL database with S3 storage testing

services:
  # MySQL database for Gitea
  gitea-db-mysql:
    image: mysql:8.0
    container_name: gitea-db-mysql
    environment:
      MYSQL_ROOT_PASSWORD: gitea123
      MYSQL_DATABASE: gitea
      MYSQL_USER: gitea
      MYSQL_PASSWORD: gitea123
    ports:
      - "3306:3306"
    volumes:
      - db-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pgitea123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gitea with MySQL
  gitea-mysql:
    image: gitea/gitea:1.21
    container_name: gitea-mysql
    environment:
      - GITEA__database__DB_TYPE=mysql
      - GITEA__database__HOST=gitea-db-mysql:3306
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea123
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__security__SECRET_KEY=e2e-test-secret-key-for-testing-only
      - GITEA__service__DISABLE_REGISTRATION=false
      - GITEA__service__REQUIRE_SIGNIN_VIEW=false
      - USER_UID=1000
      - USER_GID=1000
    ports:
      - "3000:3000"
    volumes:
      - gitea-data:/data
      - ./tests/e2e/gitea-config/app.mysql.ini:/data/gitea/conf/app.ini:ro
      - ./tests/e2e/gitea-config:/etc/gitea-config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      gitea-db-mysql:
        condition: service_healthy

  # MinIO S3-compatible storage
  s3:
    image: minio/minio:latest
    container_name: minio-e2e
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Base backup/restore process
  gitea-backup-restore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitea-backup-e2e
    environment:
      # Backup configuration for S3
      BACKUP_ENABLE: "true"
      BACKUP_METHODE: "s3"
      ENDPOINT_URL: "http://s3:9000"
      AWS_ACCESS_KEY_ID: "minioadmin"
      AWS_SECRET_ACCESS_KEY: "minioadmin123"
      BUCKET: "gitea-backup"
      BACKUP_PREFIX: "e2e-test"
      BACKUP_MAX_RETENTION: "3"
      # Gitea configuration
      APP_INI_PATH: "/data/gitea/conf/app.ini"
    volumes:
      - gitea-data:/data
      - ./tests/e2e/gitea-config:/etc/gitea-config:ro
      - ./tests:/tests:ro
    command: ["sleep", "infinity"]
    depends_on:
      gitea-mysql:
        condition: service_healthy
      s3:
        condition: service_healthy

volumes:
  minio-data:
  db-mysql-data:
  gitea-data: